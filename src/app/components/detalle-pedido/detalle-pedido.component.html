<h1>Detalle del pedido</h1>
<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="transactions">
        <!-- Columna Nombre -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.nombre}} </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>

        <!-- Columna Precio -->
        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.precio | currency: 'Q'}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- Columna Nombre -->
        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.cantidad}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- Columna Subtotal -->
        <ng-container matColumnDef="subTotal">
            <th mat-header-cell *matHeaderCellDef> Subtotal </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.subTotal | currency: 'Q'}} </td>
            <td mat-footer-cell *matFooterCellDef> {{ total | currency: 'Q' }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
</div>
<button mat-button mat-raised-button color="primary" (click)="entregado()">Entregado</button>
