<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Chanin Food</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/administracion/inicio">Inicio</a>
            <a mat-list-item routerLink="/administracion/pedidos">Pedidos</a>
            <a mat-list-item routerLink="/administracion/menu">Menu</a>
            <a mat-list-item routerLink="/administracion/platillos">Platillos</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span class="link" routerLink="/home">Nombre del Restaurante</span>
            <span class="example-spacer"></span>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Toggle menu" class="more-button">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>exit_to_app</mat-icon>
                    Cerrar sesi√≥n
                </button>
            </mat-menu>
        </mat-toolbar>
        <!-- MAIN CONTENT -->
        <div class="grid-container">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
